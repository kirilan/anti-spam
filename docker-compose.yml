services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: antispam
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/antispam
      - REDIS_URL=redis://redis:6379/0
      - RUN_DB_MIGRATIONS=true
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""
        ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/antispam
      - REDIS_URL=redis://redis:6379/0
      - RUN_DB_MIGRATIONS=false
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ./entrypoint-worker.sh
    command: celery -A app.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/antispam
      - REDIS_URL=redis://redis:6379/0
      - RUN_DB_MIGRATIONS=false
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ./entrypoint-worker.sh
    command: celery -A app.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "test -s /usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 5s
      retries: 12
      start_period: 10s

  startup-notice:
    image: alpine:3.19
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      celery-worker:
        condition: service_started
      celery-beat:
        condition: service_started
    command: ["sh", "-c", "echo 'All services are healthy and ready.'"]

  caddy:
    image: caddy:2.7
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_HOSTNAME: ${APP_HOSTNAME:-app.localhost}
      API_HOSTNAME: ${API_HOSTNAME:-api.localhost}
      CADDY_ACME_EMAIL: ${CADDY_ACME_EMAIL:-devnull@example.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
